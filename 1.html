<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1517248135467-424a87a6d8d6?q=80&w=2940&auto=format&fit=crop') no-repeat center center/cover;
            color: #fff;
            position: relative;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            margin-bottom: 20px;
        }

        #message {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #FF5722;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        p {
            font-size: 14px;
        }

        span {
            color: #FF5722;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p id="message"></p>
        
        <form id="signUpForm">
            <div class="input-group">
                <input type="text" id="signUpName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="signUpEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="signUpPassword" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            
    </div>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            const message = document.getElementById('message');
            message.textContent = 'Sign up successful!';
            message.style.color = '#4CAF50';
            
            // In a real application, you would send this data to a server.
            // For this example, we're just displaying a success message.
            console.log('User signed up:', { name, email, password });
        });
    </script>
</body>
</html>
